<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>World Bulk Ports Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="js/map.js"></script>

<!-- Modal Overlay and Window -->
<div id="modal-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#00000080; z-index:999;"></div>
<div id="modal-window" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:#fff; padding:20px; border-radius:12px; box-shadow:0 0 20px rgba(0,0,0,0.5); width:80%; max-width:600px; max-height:80%; overflow:auto; z-index:1000;">
  <div id="modal-header" style="display:flex; justify-content:space-between; align-items:center;">
    <h3 id="modal-title">Title</h3>
    <button onclick="closeModal()" style="background:none;border:none;font-size:20px;cursor:pointer;">&times;</button>
  </div>
  <hr>
  <div id="modal-content"></div>
</div>

</body>
</html>
